<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .auth-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .toggle-buttons {
            display: flex;
            text-align: center;
        }

        .toggle-btn {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 500;
            color: #555;
            background-color: #f7f7f7;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-btn.active {
            background-color: #ff9900;
            color: #fff;
        }

        .form-section {
            padding: 2em;
        }

        .form-section form {
            display: none;
        }

        .form-section form.active {
            display: block;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        
        
        .input-group input::placeholder {
            color: #bbb;
        }

        .otp-password-toggle {
            display: flex;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .otp-password-toggle button {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: transparent;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .otp-password-toggle button.active {
            background-color: #ff9900;
            color: #fff;
            border-radius: 5px;
        }

        .form-fields-container {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-fields-container > div {
            flex: 1;
        }
        .form-fields-container .input-group input {
            width: calc(100% - 24px);
        }

        .get-otp-link {
            text-align: right;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .forgot-password-link {
            text-align: right;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            margin-top: 2px;
        }
        
        .recaptcha-box {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .recaptcha-box input[type="checkbox"] {
            margin-right: 10px;
        }

        .recaptcha-box span {
            font-size: 0.9em;
            color: #555;
            flex-grow: 1;
        }

        .recaptcha-box img {
            height: 30px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            background-color: #ff9900;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e68a00;
        }

        .terms {
            text-align: center;
            font-size: 0.9em;
            margin-top: 20px;
            color: #666;
        }

        .terms a {
            color: #ff9900;
            text-decoration: none;
        }

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-login p {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons img {
            height: 35px;
            width: 35px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="toggle-buttons">
            <button id="loginBtn" class="toggle-btn active">Log In</button>
            <button id="signupBtn" class="toggle-btn">Sign Up</button>
        </div>
        
        <div class="form-section">
            <form id="loginForm" class="active">
                <div class="input-group">
                    <label for="login-email">Email Address *</label>
                    <input type="email" id="login-email" placeholder="Email Address *" required>
                </div>

                <div class="otp-password-toggle">
                    <button type="button" id="passwordBtn" class="active">Password</button>
                    <button type="button" id="otpBtn">OTP</button>
                </div>
                
                <div id="login-password-fields" class="form-fields active">
                    <div class="input-group">
                        <label for="login-password">Password *</label>
                        <input type="password" id="login-password" placeholder="Password *" required>
                    </div>
                    <div class="forgot-password-link">
                        <a href="#">Forgot Your Password?</a>
                    </div>
                </div>


                <button type="submit" class="btn">Login</button>

                <div class="social-login">
                    <p>Or Login with Social Accounts</p>
                    <div class="social-icons">
                        <a href="#"><img src="google-brands-solid-full.svg" alt="Google"></a>
                        <a href="#"><img src="facebook-f-brands-solid-full.svg" alt="Facebook"></a>
                        <a href="#"><img src="apple-brands-solid-full.svg" alt="Apple"></a>
                        <a href="#"><img src="paypal-brands-solid-full.svg" alt="PayPal"></a>
                    </div>
                </div>
            </form>

            <form id="signupForm">
                <div class="input-group">
                    <label for="signup-email">Email Address *</label>
                    <input type="email" id="signup-email" placeholder="Email Address *" required>
                </div>

                <div class="input-group">
                    <label for="signup-password">Password *</label>
                    <input type="password" id="signup-password" placeholder="Password *" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="mailing-list">
                    <label for="mailing-list">
                        Join Our Mailing List- Get updates on Rollbacks, special pricing, hot new items, gift ideas and more.
                    </label>
                </div>

                <div class="recaptcha-box">
                    <input type="checkbox" id="robot-check" required>
                    <span>I'm not a robot</span>
                    <img src="google_recaptcha-official.svg" alt="reCAPTCHA logo">
                </div>

                <button type="submit" class="btn">Register</button>

                <div class="terms">
                    <p><a href="#">Terms and Conditions</a></p>
                </div>

                <div class="social-login">
                    <p>Or Login with Social Accounts</p>
                    <div class="social-icons">
                        <a href="#"><img src="google-brands-solid-full.svg" alt="Google"></a>
                        <a href="#"><img src="facebook-f-brands-solid-full.svg" alt="Facebook"></a>
                        <a href="#"><img src="apple-brands-solid-full.svg" alt="Apple"></a>
                        <a href="#"><img src="paypal-brands-solid-full.svg" alt="PayPal"></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
